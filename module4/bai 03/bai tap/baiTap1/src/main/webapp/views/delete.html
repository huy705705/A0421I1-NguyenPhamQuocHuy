<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>Remove product</h3>
<p>
    <a th:href="@{/product}">
        Back to product list
    </a>
</p>

<div id="form">
    <form th:action="@{/product/delete}" th:object="${product}"
          method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}">
        <div>
            <label >Name</label>
            <input type="text" th:field="*{name}" disabled>
        </div>
        <div>
            <label >Price</label>
            <input type="text" th:field="*{price}" disabled>
        </div>
        <div>
            <label >Describe</label>
            <input type="text" th:field="*{describe}" disabled>
        </div>
        <div>
            <label >Producer</label>
            <input type="text" th:field="*{producer}" disabled>
        </div>
        <input type="submit" value="Delete">
    </form>
</div>
</body>
</html>
