<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
<h1>Blog list</h1>
<p>
    <a th:href="@{/create}">
        Add new blog
    </a>
</p>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="blog:${blogs}">
        <td scope="col" th:text="${blog.id}"></td>
        <td scope="col" th:text="${blog.title}"></td>
        <td scope="col" th:text="${blog.author}"></td>
        <td>
            <button th:type="button"  class="btn btn-primary">
                <a th:href="@{/{id}/edit(id=${blog.getId})}" style="color: azure;text-decoration: none">Edit</a>
            </button>
        </td>
        <td>
            <button th:type="button" class="btn btn-primary">
                <a th:href="@{/{id}/delete(id=${blog.getId})}"style="color: azure;text-decoration: none">Delete</a>
            </button>
        </td>
    </tr>

    </tbody>
</table>
<div>
    <a th:href="@{'/'(page=${blogs.number-1})}" th:if="${blogs.hasPrevious()}">Previous</a>
    <span th:text="${blogs.number+1}"> </span><span> of </span><span th:text="${blogs.totalPages}"></span>
    <a th:href="@{'/'(page=${blogs.number+1})}" th:if="${blogs.hasNext()}">Next</a>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</html>
