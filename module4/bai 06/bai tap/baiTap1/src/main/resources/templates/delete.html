<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>

<h1>Delete blog</h1>
<form th:action="@{/remove}" th:object="${blog}"
      method="post" novalidate="novalidate">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{title}" >
    </div>
    <div class="form-group">
        <label>Author</label>
        <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{author}" >
    </div>
    <button type="submit" class="btn btn-primary">Delete</button>
    <button type="button" class="btn btn-primary">
        <a th:href="@{/}" style="color: azure;text-decoration: none">Back to blog list</a>
    </button>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</html>
