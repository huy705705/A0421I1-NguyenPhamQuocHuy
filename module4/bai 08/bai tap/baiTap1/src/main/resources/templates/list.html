<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>

<p>
    <a th:href="@{/create}">
        Add new User
    </a>
</p>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Phone number</th>
        <th scope="col">Age</th>
        <th scope="col">Email</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user:${users}">
        <td scope="col" th:text="${user.id}"></td>
        <td scope="col" th:text="${user.firstName}"></td>
        <td scope="col" th:text="${user.lastName}"></td>
        <td scope="col" th:text="${user.phoneNumber}"></td>
        <td scope="col" th:text="${user.age}"></td>
        <td scope="col" th:text="${user.email}"></td>
        <td>
            <button th:type="button"  class="btn btn-primary">
                <a th:href="@{/{id}/edit(id=${user.getId})}" style="color: azure;text-decoration: none">Edit</a>
            </button>
        </td>
        <td>
            <button th:type="button" class="btn btn-primary">
                <a th:href="@{/{id}/delete(id=${user.getId})}"style="color: azure;text-decoration: none">Delete</a>
            </button>
        </td>

    </tr>

    </tbody>
</table>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</html>
