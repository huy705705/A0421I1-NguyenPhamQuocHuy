<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>List song</h1>
<p>
    <a th:href="@{/song}">
        Back to product list
    </a>
</p>
<div id="form">
    <form th:action="@{/song/save}" th:object="${song}"
          method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}">
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}">
        </div>
        <div>
            <label>Singer</label>
            <input type="text" th:field="*{singer}">
        </div>
        <div>
            <label>Type</label>
            <input type="text" th:field="*{type}">
        </div>
        <div>
            <label>Link</label>
            <input type="text" th:field="*{link}">
        </div>
        <input type="submit" value="Save">

    </form>
</div>
</body>
</html>
