<body>
    <script>
        function min(so1,so2,so3) {
            let min=so1;
            if(so1>so2){
                min=so2
                if (so2>so3) {
                    min=so3
                }
            }else if (so1>so3) {
                min=so3
                if (so3>so2) {
                    min=so2
                }
            }
            alert(min)
        }
        min(6,4,5)
    </script>
