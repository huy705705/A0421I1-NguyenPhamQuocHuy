<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function reverse() {
            let b=[]
            for(i=0;i<arguments.length;i++){
                b.unshift(arguments[i])
            }
            return b
        }
        var result=reverse(1,2,3,4,5,6,7)
        alert(result)
        
    </script>
</body>
</html>
