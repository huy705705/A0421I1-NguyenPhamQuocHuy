<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let chuoi=prompt()
        chuoi=chuoi.split("")
        function kiemTraDoiXung(chuoi){
            var flag=true
            for(i=0;i<(chuoi.length)/2;i++){
                if(chuoi[i]!=chuoi[chuoi.length-1-i]){
                    flag=false
                }
            }
            if(flag==true){
                alert('doi xung')
            }else{
                alert('khong doi xung')
            }
        }
        kiemTraDoiXung(chuoi)
    </script>
</body>
</html>
