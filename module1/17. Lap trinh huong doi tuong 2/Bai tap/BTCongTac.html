        class  SwitchButton{

            }

            }
            switchOff(){
                this.lamp.turnOff()

            }
        }
        class ElectricLamp{

            turnOff(){

                console.log("den da tat")
                
            }
        }
        var elec1=new ElectricLamp
        var switch1=new SwitchButton
        switch1.connectToLamp(elec1)
