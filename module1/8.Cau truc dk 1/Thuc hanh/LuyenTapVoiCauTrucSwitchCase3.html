<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a=parseInt(prompt('Nhap a: ',''));
    console.log(a);
    var b=a>=0?a>0?1:0:-1;
    console.log(b);
    switch (b) {
        case -1:
            alert("-1");
            break;
        case 0:
            alert("0");
            break;
        default:
            alert("1");


    }
</script>
