<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let browser=prompt("Selecting Browser:",'');
    switch (browser) {
        case 'Edge':
            alert("you've got the Edge");
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert("Ok we support these browsers too");
            break;
        default:
            alert("we hope that this page is okay") ;
            break;
    }
</script>
</body>
</html>
