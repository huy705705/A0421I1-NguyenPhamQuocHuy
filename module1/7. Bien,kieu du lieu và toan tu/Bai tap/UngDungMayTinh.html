<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="so1"><input type="text" id="so2"><br>
<button id="add" onclick="add()">Add</button>
<button id="sub" onclick="sub()">Sub</button>
<button id="mul" onclick="mul()">Mul</button>
<button id="div" onclick="div()">Div</button>
<p id="demo"></p>
<script>
        // var so1 = parseInt(document.getElementById("so1").value);
        // var so2=parseInt(document.getElementById("so2").value);
        // console.log(so1);
        // console.log(so2);
    function add() {
        let so1 = parseInt(document.getElementById("so1").value);
        let so2=parseInt(document.getElementById("so2").value);
        console.log(so1);
        console.log(so2);
        let result;
        result=so1+so2;
        document.getElementById("demo").innerText=result;
    }
    function sub() {
        let so1 = parseInt(document.getElementById("so1").value);
        let so2=parseInt(document.getElementById("so2").value);
        console.log(so1);
        console.log(so2);
        let result;
        result=(so1-so2);
        document.getElementById("demo").innerText=result;
    }
    function mul() {
        let so1 = parseInt(document.getElementById("so1").value);
        let so2=parseInt(document.getElementById("so2").value);
        console.log(so1);
        console.log(so2);
        let result;
        result=(so1*so2);
        document.getElementById("demo").innerText=result;
    }
    function div() {
        let so1 = parseInt(document.getElementById("so1").value);
        let so2=parseInt(document.getElementById("so2").value);
        console.log(so1);
        console.log(so2);
        let result;
        result=(so1/so2);
        document.getElementById("demo").innerText=result;
    }
</script>
</body>
</html>
