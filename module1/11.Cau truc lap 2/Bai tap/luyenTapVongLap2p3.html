        }

        let chuoi="xxxxx";
        let chuoi3='';
        for(var i=0;i<=4;i++){
            if (i==0){
                document.write((chuoi+'<br>'));

            }else {
                document.write(chuoi3+'<br>')
            }
            chuoi=chuoi.substring(1)
            chuoi3=chuoi2+chuoi;
            chuoi2=chuoi2+'&ensp;';

        }
    }
    in5()
    function in5() {
        var chieudai=parseInt(prompt('Chieu dai'));
        var chieurong=parseInt(prompt('Chieu rong'));
        for (var i=0;i<chieudai;i++) {
            let chuoi = 'x';
            if (i == 0 || i == chieudai-1) {
                for (var j = 0; j < chieurong-1; j++) {
                    chuoi += 'x';
                }
                document.write(chuoi+"<br>")
            } else {
                for (var j = 0; j < chieurong-2; j++) {
                    chuoi += '&ensp;';

                }
                document.write(chuoi+"x"+"<br>")
            }
        }
    }





</script>
