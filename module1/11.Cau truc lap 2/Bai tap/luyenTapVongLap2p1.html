<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var number=20;
    var a=1;
    var b=0;
    var chuoi='';
    var temp=0;
    var tong=0;
    for(var i=1;i<=20;i++){
        chuoi+='So'+i+':'+a.toString()+'<br>';
        tong +=a;
        temp=a;
        a=a+b;
        b=temp;
    }
    document.write(chuoi);
</script>
</body>
