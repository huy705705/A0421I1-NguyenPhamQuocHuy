<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let bang="<table border='1' width='900px' cellspacing='0' cellpadding'3'>";
    for (var i=1;i<=9;i++){
        bang+="<tr>"
        for (var j=2;j<=9;j++){
            bang+="<td>"+j+"x"+i+"="+ i*j +"</td>"
        }
        bang+="</tr>"
    }
    bang+="</table>"
    document.write(bang)
</script>
</body>
</html>
