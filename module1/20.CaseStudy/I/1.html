<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=4
        var y=5
        
        for(j=0;j<y;j++){
            var result='x'
            for(i=0;i<x-1;i++){
                if(j==0||j==y-1){
                    result+='x'
                }else{
                    result+='&ensp;'
                }
                
            }
            
            document.write(result+'x'+'<br>')
        }
    </script>
</body>
</html>
