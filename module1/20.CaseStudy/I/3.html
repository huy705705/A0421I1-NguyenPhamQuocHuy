        var y=x-1
            for(i=1;i<1+x*2;i+=2){
                var result=''       
                for(j=1;j<=y;j++){
                    result+='&ensp;'
                }        
                for(k=1;k<=i;k++){
                    result+='x'
                }
                for(j=1;j<=y;j++){
                    result+='&ensp;'
                }
                y--
                document.write(result+'<br>')      
            }
    </script>
