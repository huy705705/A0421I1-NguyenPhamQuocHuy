<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=parseInt(prompt("height: "));
        var y=x-1
        for(i=0;i<x;i++){
                if(i==0){
                    var result=''       
                    for(j=0;j<y;j++){
                        result+='&ensp;'
                    }        
                    for(k=0;k<1+2*i;k++){
                        result+='x'
                    }
                    for(j=0;j<y;j++){
                        result+='&ensp;'
                    }
                    y--
                    document.write(result+'<br>')
                }else if(i==x-1){
                    var result=''       
                    for(j=0;j<y;j++){
                        result+='&ensp;'
                    }        
                    for(k=0;k<1+2*i;k++){
                        result+='x'
                    }
                    for(j=0;j<y;j++){
                        result+='&ensp;'
                    }
                    y--
                    document.write(result+'<br>')
                }else{
                    var result=''       
                    for(j=0;j<y;j++){
                        result+='0'
                    }        
                    for(k=0;k<1+2*i;k++){
                        // result+='x'
                        if(k>0&&k<2*i){
                            result+='0'
                        }else{
                            result+='x'
                        }
                    }
                    for(j=0;j<y;j++){
                        result+='0'
                    }
                    y--
                    document.write(result+'<br>')
                }
            }
    </script>
</body>
</html>
