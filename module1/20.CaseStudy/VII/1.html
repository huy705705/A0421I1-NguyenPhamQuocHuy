<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./themify-icons-font/themify-icons/themify-icons.css">
    <style>
        * {
        margin: 0;
        padding: 0;
        }
        ul {
            list-style: none;
        }
        body {
            color: #a6a6a6;
            font-family: Helvetica,sans-serif;
            font-size: 16px;
            line-height: 1.6;
        }
        .header{
            height: 100px;
            border: 1px black solid;
            color: black;
            text-align: center;
            
            box-sizing: border-box;
        }
        .G{
            font-size: 70px;
            float: left;
            padding-left: 40px;
            padding-top: 0px
        }
        .header p{
            padding-top: 30px;
        }
        .exercise{
            height: 1000px;
            width: 300px;
            border: 1px black solid;

        }
        .btn-list li {
            color: black;
            text-decoration: none;
            height: 44px;
            width: 100px;
            border: 1px black solid;
            display: block;
            text-align: center;
            box-sizing: border-box;
            padding-left: -1px;
            padding-top: 8px;
            margin-top:28px ;
            margin-left: 60px;
        }
        .ti-angle-down{
            padding-left: 4px;
            padding-right: 4px;
            
        }
       
        
        .btn-list li span{
            border: 1px black solid;
            height: 44px;
            box-sizing: border-box;
            padding: 12px 6px;
            
        }

    </style>
</head>
<body>
    <div class="header"><span class="G">G</span> <p> He thong quan li bai tap</p></div>
    <div class="exercise">
    <ul class="btn-list">
        <span></span>
        <li><span>Bai tap 1</span><i class="ti-angle-down"></i></li>
        <li><span>Bai tap 2</span><i class="ti-angle-down"></i></li>
        <li><span>Bai tap 3</span><i class="ti-angle-down"></i></li>
        <li><span>Bai tap 4</span><i class="ti-angle-down"></i></li>
        <li><span>Bai tap 5</span><i class="ti-angle-down"></i></li>
    </ul>
    </div>
</body>
</html>
