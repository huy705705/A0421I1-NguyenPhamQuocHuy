<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = [5, 2, 5]
        var b = [6, 3, 4]
        var max=a[0]/b[0]
        var maxIndex=0
        for(i=1;i<a.length;i++){
            if(a[i]/b[i]>max){
                max=a[i]/b[i]
                maxIndex=i
            }
        }
        console.log(max+' là phân số lớn nhất, có chỉ số là '+maxIndex)
    </script>
</body>
</html>
