<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var upper=['O','U','I','A','E']
        var lower=['o','u','i','a','e']
        var character=prompt('Nhap ki tu')
        for(i=0;i<upper.length;i++){
            if(upper.includes(character)||lower.includes(character)){
                alert('Nguyen am')
            }else{
                alert('Phu am')
            }
        }
    </script>
</body>
</html>
