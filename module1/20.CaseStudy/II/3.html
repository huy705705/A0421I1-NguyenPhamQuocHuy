<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numerators = [5, 2, 5]
        var denominators = [6, 3, 4]
        var fraction=[]
        for(i=0;i<numerators.length;i++){
            fraction.push(numerators[i]/denominators[i])
        }
        console.log(fraction)
        var max=0
        for(i=0;i<fraction.length;i++){
            if(max<fraction[i]){
                max=i
            }
        }
        console.log('so lon nhat la : '+fraction[max]+' o vi tri thu : '+max)
    </script>
</body>
</html>
