    <title>Document</title>

<body>
    <script>
        var string='zxccccab'
        var stringChance=string.split('')
        var arr=[]
        
        for(i=0;i<stringChance.length;i++){
            flag=true
            for(j=0;j<arr.length;j++){
                if(stringChance[i]==arr[j]){
                    flag=false
                }
            }
            if(flag==true){
                arr.push(stringChance[i])

            }
        }

        var string2='zxccccab'
        var stringChance2=string2.split('')
        var arr2=[]
        
        for(i=0;i<stringChance2.length;i++){
            flag2=true
            for(j=0;j<arr2.length;j++){
                if(stringChance2[i]==arr2[j]){
                    flag2=false
                }
            }
            if(flag2==true){
                arr2.push(stringChance2[i])

            }
        }
        alert(arr)
        alert(arr2)
        var count=0;
        for(i=0;i<arr.length;i++){
            if(arr[i]==arr2[i]){
                count++
            }
        }
        alert(count)
    </script>
