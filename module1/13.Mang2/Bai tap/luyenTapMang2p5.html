<body>
    <script>
        let chuoi1=prompt("Nhap chuoi dau:")
        let chuoi2=prompt("Nhap lai:")
        let flag=true;
        for(i=0;i<chuoi1.length;i++){
            if(chuoi1[i]!=chuoi2[i]){
                flag=false;
            }
        }
        for(i=0;i<chuoi2.length;i++){
            if(chuoi1[i]!=chuoi2[i]){
                flag=false;
            }
        }
        if(flag==true){
            alert("Giong")
        }else{
            alert("Khong giong")
        }
    </script>
