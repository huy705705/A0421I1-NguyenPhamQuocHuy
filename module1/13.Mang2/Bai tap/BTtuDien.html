<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let viet=["cho","meo","khi","heo"]
        let anh=["dog","cat","monkey","pig"]
        let tu=prompt('tieng viet:')
        for(i=0;i<viet.length;i++){
            if(viet[i]==tu){
                document.write(anh[i])
                break;
            }else{
                document.write("KHong tim thay")
                break;
            }
        }
    </script>
</body>
</html>
