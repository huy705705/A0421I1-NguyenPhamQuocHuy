    <script>
        var soluong=0;
        let so=[];
        var count=0;
        do{
             soLuong=parseInt(prompt("Nhap so luong phan tu:"))
             
        }while(soLuong<=0||isNaN(soLuong))
        // alert(soluong)

        for(i=0;i<soLuong;i++){
            so[i]=parseInt(prompt("nhap so thu "+(i+1)))
        }
        so.sort()
        so.sort(function(a,b) {    // Numerical order: 4, 33, 222, 1111
        return b-a;             // Returns &lt; 0, 0, or &gt; 0, depending on order
        });

    </script>
