<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var tienVay=parseInt(prompt("So tien vay:",''));
    var nam=parseInt(prompt('So nam vay:',''));
    var lai=parseInt(prompt('% lai suat:',''));;
    lai=  Math.pow((1+lai/100),nam)*tienVay;
    alert("So tien lai: "+lai);
</script>
</body>
</html>
