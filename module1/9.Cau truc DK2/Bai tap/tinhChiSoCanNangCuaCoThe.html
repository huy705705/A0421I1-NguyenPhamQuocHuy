<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="">Weight</label> <input type="text" id="weight"><br>
<label for="">Height</label><input type="text" id="height"><br>
<input type="button"  onclick="bmi()" value="convert">
<p id="result"></p>
<script>
    function bmi() {
        let height=parseFloat(document.getElementById("height").value) ;

        let weight= parseFloat(document.getElementById("weight").value);

        let bmi= weight/(height*height);
        console.log(bmi)
        if (bmi<18){
            document.getElementById('result').innerText="Underweight";
        }else if (bmi<25.0){
            document.getElementById('result').innerText="Normal";
        }else if (bmi<30.0){
            document.getElementById('result').innerText='Overweight';
        }else{
            document.getElementById('result').innerText='Obese'
        }

    }
</script>
</body>
</html>
